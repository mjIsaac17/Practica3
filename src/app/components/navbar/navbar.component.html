<mat-sidenav-container class="sidenav-container"  >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="bgcolor textColorWhite">Mis Hobbies</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/videojuegos">Videojuegos</a>
      <a mat-list-item href="/fitness">Fitness</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="bgcolor textColorWhite navbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div style="padding-left: 0% !important">Hobbies</div>
      <div>
        <span>Inicio</span>
        <span>Youtube</span>
        <span>Angular material</span>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
